	<script>
	 const API_KEY = 'YOUR_API_KEY'; // Replace with your OpenAI API key
	function sendMessage() 
	{ const userInput = document.getElementById('user-input'); const message = userInput.value;
	if (message.trim() === '') { return; }
	const chatBody = document.getElementById('chat-body'); const userMessage = document.createElement('div'); userMessage.className = 'message user-message'; userMessage.textContent = message; chatBody.appendChild(userMessage);

	// Call OpenAI API for AI response 
	fetch('https://api.openai.com/v1/engines/davinci-codex/completions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` }, body: JSON.stringify({ prompt: message, max_tokens: 50 }) }) .then(response => response.json()) .then(data => {
	const aiMessage = document.createElement('div'); aiMessage.className = 'message ai-message'; aiMessage.textContent = data.choices[0].text; chatBody.appendChild(aiMessage);

	// Scroll to the bottom of the chat 
	chatBody.scrollTop = chatBody.scrollHeight;
	}) .catch(error => console.error('Error:', error))

	// Clear the user input 
	userInput.value = '';
	} 

	</script>

	<header>

	<section>
        <textarea id="userInput" placeholder="Ask a programming question..."></textarea>
        <button onclick="getAIResponse()">Get Response</button>
        <p class="response" id="aiResponse"></p>
    </section>

	<script>
		
        function getAIResponse() {
            const userInput = document.getElementById('userInput').value;

            // Call the OpenAI GPT-3 API to get a response
            gpt3.complete({
                engine: 'davinci-codex',
                prompt: `Code a response to the following question: ${userInput}`,
                max_tokens: 150
            }).then(response => {
                document.getElementById('aiResponse').innerText = response.data.choices[0].text;
            }).catch(error => console.error(error));
        }
    </script>
